<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="./js/main-1.3.0-london-v3.js"></script>
    <script src="./js/play-all-model-animations.js"></script>
    <script> 
      AFRAME.registerComponent('modify-materials', {
        init: function () {
          // Wait for model to load.
          this.el.addEventListener('model-loaded', () => {
            // Grab the mesh / scene.
            const obj = this.el.getObject3D('mesh');
            // Go over the submeshes and modify materials we want.
            obj.traverse(node => {
              if (node.name.indexOf('ship') !== -1) {
                node.material.color.set('red');
              }
            });
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene 
        loading-screen="enabled: false"
        device-orientation-permission-ui="enabled: false"
        vr-mode-ui="enabled: false"
        background="color: #ECECEC">
      <a-assets>
        <!-- <a-asset-item id="cityModel" src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf"></a-asset-item> -->
        <a-asset-item id="cityModel" src="./models/city/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#cityModel" play-all-model-animations modify-materials></a-entity>
    </a-scene>
  </body>
</html>
